<div class="w-full flex justify-between hover:bg-gray-100 -mx-8 px-6 py-5">
  <div class="flex w-2/5">
    <div class="flex flex-col justify-between ml-4 flex-grow">
      <span class="font-bold text-sm">{{ticket.ticketType}}</span>
      <span class="text-red-500 text-xs">{{ticket.ticketDescription}}</span>
    </div>
  </div>
  
  <div class="flex w-1/5 justify-center">
    <div *ngIf="showButton; else inputTemplate" class="flex justify-center w-1/5">
      <button (click)="toggle()"
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Add</button>
    </div>
    
    <ng-template #inputTemplate>
      <input class="mx-auto" type="number" [(ngModel)]="quantity" (change)="changeEvent()" required min="0" max="{{ticket.ticketNumber}}">
    </ng-template>
  </div>
  
  
  <span class="text-center w-1/5 font-semibold text-sm">{{ticket.ticketPrice | currency: 'INR'}}</span>
  <!-- <span class="text-center w-1/5 font-semibold text-sm">{{total() | currency: 'INR'}}</span> -->
</div>
