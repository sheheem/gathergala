<div class="flex flex-col">
  <app-navbar></app-navbar>
  <div class="flex w-screen h-screen">
    <div class="flex-auto">
      <app-sidebar></app-sidebar>
    </div>
    <div class="flex-auto">
      <mat-card>
        <mat-card-content>
            <p class="font-semibold text-3xl pl-5">Plan Your Event</p>

          <form class="w-6/12 flex">
            <div class="w-[50%]">
                <div class="ml-10 mt-5">
                    <mat-form-field>
                      <mat-label>Event Name</mat-label>
                      <input matInput />
                    </mat-form-field>
                  </div>
                  <div class="ml-10">
                    <mat-form-field>
                      <mat-label>Event Type</mat-label>
                      <input matInput />
                    </mat-form-field>
                  </div>
                  
                  <div class="ml-10 ">
                      <mat-form-field>
                        <mat-label>Venue</mat-label>
                        <input matInput />
                      </mat-form-field>
                    </div>
                      <div class="ml-10">
                          <mat-form-field appearance="fill">
                              <mat-label>Start and End Date </mat-label>
                              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                                <input matStartDate formControlName="start" placeholder="Start date">
                                <input matEndDate formControlName="end" placeholder="End date">
                              </mat-date-range-input>
                              <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-date-range-picker #picker></mat-date-range-picker>
                            
                              <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                              <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="ml-10 mt-5">
                            <mat-form-field style="width: 500px;" appearance="fill">
                              <mat-label>Event Description</mat-label>
                              <textarea matInput rows="5" cols="40"></textarea>
                            </mat-form-field>
                          </div>
            </div>
            <div class="w-[50%]">
                

            </div>
            
            </form>
          
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
