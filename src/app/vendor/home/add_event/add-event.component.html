<div class="flex flex-col">
  <app-navbar></app-navbar>
  <div class="flex w-screen h-screen">
    <div class="flex">
      <app-sidebar></app-sidebar>
    </div>
    <div
      class="flex-auto md:flex-auto lg:ml-80 lg:mr-20 mt-20 shadow-[0_35px_60px_-15px_rgba(0,0,0,0.3)]"
    >
      <mat-card>
        <mat-card-content>
          <p class="font-semibold text-3xl pl-5">Plan Your Event</p>

          <form class="flex">
            <div class="w-[50%]">
              <div class="ml-10 mt-5">
                <mat-form-field>
                  <mat-label>Event Name</mat-label>
                  <input matInput />
                </mat-form-field>
              </div>
              <div class="ml-10">
                <mat-form-field>
                  <mat-label>Event Type</mat-label>
                  <input matInput />
                </mat-form-field>
              </div>

              <div class="ml-10">
                <mat-form-field>
                  <mat-label>Start and End Date </mat-label>
                  <mat-date-range-input
                    [formGroup]="range"
                    [rangePicker]="picker"
                  >
                    <input
                      matStartDate
                      formControlName="start"
                      placeholder="Start date"
                    />
                    <input
                      matEndDate
                      formControlName="end"
                      placeholder="End date"
                    />
                  </mat-date-range-input>
                  <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle
                    matIconSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-date-range-picker #picker></mat-date-range-picker>

                  <mat-error
                    *ngIf="range.controls.start.hasError('matStartDateInvalid')"
                    >Invalid start date</mat-error
                  >
                  <mat-error
                    *ngIf="range.controls.end.hasError('matEndDateInvalid')"
                    >Invalid end date</mat-error
                  >
                </mat-form-field>
              </div>
              <div class="ml-10 mt-5">
                <mat-form-field style="width: 400px" appearance="fill">
                  <mat-label>Event Description</mat-label>
                  <textarea matInput rows="5" cols="40"></textarea>
                </mat-form-field>
              </div>
              <div class="ml-10">
                <mat-form-field>
                  <mat-label>Ticket Type</mat-label>
                  <input matInput />
                </mat-form-field>
              </div>
              <div class="ml-10">
                <mat-form-field>
                  <mat-label>Number of Tickets</mat-label>
                  <input matInput />
                </mat-form-field>
              </div>
              <div class="ml-10">
                <mat-form-field>
                  <mat-label>Ticket Price</mat-label>
                  <input matInput />
                </mat-form-field>
              </div>
              <div class="ml-10 mt-2">
                <mat-form-field style="width: 400px" appearance="fill">
                  <mat-label>Ticket Description</mat-label>
                  <textarea matInput rows="5" cols="40"></textarea>
                </mat-form-field>
              </div>
            </div>
            <div class="w-[50%]">
              <div class="ml-5">
                <input class="mb-2" type="file" /><br />
                <img
                  src="{{ url }}"
                  class="h-auto max-w-lg md:max-w-md transition-all duration-300 rounded-lg blur-sm hover:blur-none"
                  alt=""
                />
              </div>

              <div class="ml-4 mt-9">
                <div>
                  <mat-form-field>
                    <mat-label>Venue</mat-label>
                    <input matInput />
                  </mat-form-field>
                  <div id="map-mapbox"></div>
                </div>
              </div>

              <div class="ml-4 mt-9 mr-5 text-end">
                <button mat-raised-button color="primary" class="green-500">
                  Warn
                </button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
