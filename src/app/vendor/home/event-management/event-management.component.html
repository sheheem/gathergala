<div>
  <div class="flex">
    <app-navbar></app-navbar>
  </div>
  <div class="flex w-screen h-screen justify-center pl-40 md:p-20">
    <div class="">
      <app-sidebar></app-sidebar>
    </div>
    <div>
      <div class="mb-10">
        <p class="text-[black] font-semibold text-3xl">Manage Your Events</p>
      </div>
      <div>
        <div class="min-w-48 w-[55vw] lg:flex h-60 mb-5" *ngFor="let event of events">
          <div
            class="h-52 lg:h-auto w-48 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden"
            style="
              background-image: url({{event.imageUrl}});
            "
            title="Woman holding a mug"
          ></div>
          <div
            class="min-w-48 border-r border-b border-l border-grey-light lg:border-l-0 lg:border-t lg:border-grey-light bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal"
          >
            <div class="mb-8">
              <p class="text-sm text-grey-dark flex items-center">
                
                {{event.eventType}}
              </p>
              <div class="text-black font-bold text-xl mb-2">
                {{event.eventName}}
              </div>
              <p class="text-grey-darker text-base overflow-hidden">
                {{event.eventDescription}}
              </p>
            </div>
            <div class="flex justify-end">
              <div class="text-sm">
                
                <button mat-raised-button color="primary" (click)="viewDetail(event._id)">
                  EDIT
                </button>
              
                <button mat-raised-button color="warn" class="ml-2">
                  DELETE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
