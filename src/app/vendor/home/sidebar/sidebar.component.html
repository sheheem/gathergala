<aside
  id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-orange-500 border-r border-orange-500 sm:translate-x-0 dark:bg-orange-500 dark:bg-orange-600"
  aria-label="Sidebar"
>
  <div
    class="h-full px-3 pb-4 overflow-y-auto bg-orange-500 dark:bg-orange-600"
  >
    <ul class="space-y-2">
      <li>
        <a
          href="#"
          class="flex items-center p-2 text-base font-normal text-white rounded-lg dark:text-white hover:bg-black dark:hover:bg-black"
        >
          <svg
            aria-hidden="true"
            class="w-6 h-6 text-white transition duration-1000 dark:text-white group-hover:text-white dark:group-hover:text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z"></path>
            <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z"></path>
          </svg>
          <span class="ml-3 font-normal">Dashboard</span>
        </a>
      </li>
      <li>
        <a
          class="flex items-center p-2 text-base font-normal text-white rounded-lg dark:text-white hover:bg-black dark:hover:bg-black"
        >
          <svg
            aria-hidden="true"
            class="flex-shrink-0 w-6 h-6 text-white transition duration-1000 dark:text-white group-hover:text-white dark:group-hover:text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="flex-1 ml-3 whitespace-nowrap font-normal" routerLink="/vendor/add_event">Plan Your Event</span>
        </a>
      </li>
      <li>
        <a
          class="flex items-center p-2 text-base font-normal text-white rounded-lg dark:text-white hover:bg-black dark:hover:bg-black"
        >
          <svg
            aria-hidden="true"
            class="flex-shrink-0 w-6 h-6 text-white transition duration-1000 dark:text-white group-hover:text-white dark:group-hover:text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="flex-1 ml-3 whitespace-nowrap font-normal"
            routerLink="/vendor/event_management">Event Management</span
          >
        </a>
      </li>
      <li>
        <a
        
          class="flex items-center p-2 text-base font-normal text-white rounded-lg dark:text-white hover:bg-black dark:hover:bg-black"
        >
          <svg
            aria-hidden="true"
            class="flex-shrink-0 w-6 h-6 text-white transition duration-1000 dark:text-white group-hover:text-white dark:group-hover:text-white"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M5 4a3 3 0 00-3 3v6a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H5zm-1 9v-1h5v2H5a1 1 0 01-1-1zm7 1h4a1 1 0 001-1v-1h-5v2zm0-4h5V8h-5v2zM9 8H4v2h5V8z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span
            class="flex-1 ml-3 whitespace-nowrap font-normal"
            (click)="onLogOut()"
            >Sign Out</span
          >
        </a>
      </li>
    </ul>
  </div>
</aside>
