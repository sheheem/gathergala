<section class="h-full gradient-form bg-gray-200 md:h-screen">
  <div
    class="container py-12 px-6 h-screen overflow-auto"
    style="
      background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
    "
  >
    <div
      class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800"
    >
      <div class="xl:w-6/12">
        <div class="block bg-white shadow-2xl rounded-lg">
          <div class="lg:flex lg:flex-wrap g-0">
            <div class="lg:w-full px-4 md:px-28">
              <div class="md: md:mx-6">
                <div class="flex justify-center text-center">
                  <img class="mx-0 w-28" src="../../../assets/logo.png" />
                </div>
                <mat-spinner class="mx-auto" *ngIf="isLoading" [color]="color" [mode]="mode" [value]="value"></mat-spinner>
                <form (ngSubmit)="onSubmit()" #info="ngForm">
                  <p class="mb-4 font-semibold text-xl">
                    Create your Organizer Account
                  </p>
                  <span
                  class="text-red-500"
                  *ngIf="isError"
                  >{{errorMessage}}</span>
                  <div class="mb-4">
                    <label class="font-medium"> Name </label>
                    <input
                      type="text"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none mt-2"
                      ngModel
                      #username="ngModel"
                      name="username"
                      placeholder="Name"
                      required
                    />
                    <span
                      class="text-red-500"
                      *ngIf="!username.valid && username.touched"
                      >Please enter a username</span
                    >
                  </div>
                  <div class="mb-4">
                    <label class="font-medium"> Email</label>
                    <input
                      type="email"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none mt-2"
                      ngModel
                      #email="ngModel"
                      name="email"
                      placeholder="Email"
                      email
                      required
                    />
                    <span
                      class="text-red-500"
                      *ngIf="!email.valid && email.touched"
                      >Please enter a valid email</span
                    >
                  </div>
                  <div class="mb-4">
                    <label class="font-medium"> Phone</label>
                    <input
                      type="number"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none mt-2"
                      ngModel
                      #phone="ngModel"
                      name="phone"
                      placeholder="Phone"
                      minlength="10"
                      maxlength="10"
                      required
                    />
                    <span
                      class="text-red-500"
                      *ngIf="!phone.valid && phone.touched"
                      >Please enter a valid phone number</span
                    >
                  </div>
                  <div class="mb-4">
                    <label class="font-medium"> Password</label>
                    <input
                      type="password"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none mt-2"
                      ngModel
                      #password="ngModel"
                      name="password"
                      placeholder="Password"
                      minlength="5"
                      required
                    />
                    <span
                      class="text-red-500"
                      *ngIf="!password.valid && password.touched"
                      >Please enter a valid password with minimum 5 characters</span
                    >
                  </div>
                  <div class="text-center pt-1 mb-12 pb-1">
                    <button
                      class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                      type="submit"
                      [disabled]="!info.valid"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      style="
                        background: linear-gradient(
                          to right,
                          #ee7724,
                          #d8363a,
                          #dd3675,
                          #b44593
                        );
                      "
                    >
                      Log in
                    </button>
                    <a class="text-gray-500" >Forgot password?</a>
                  </div>
                  <div class="flex items-center justify-between pb-6">
                    <p class="mb-0 mr-2">Have an account?
                      <a routerLink="/vendor/login" class="text-blue-400"> &nbsp; Login</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
